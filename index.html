<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>jeu des bâtonnets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
<div id="game_area">
  <div id="game_area_rod">
  </div>
  <div id="game_area_chooseNumber">
    <form>
      <p>Combien de bâtonnets voulez-vous retirer ?</p>
      <div id="game_area_chooseNumber--choice">     
        <label><input type="radio" id="choice1" name="choice" value="1"> 1 </label>
        <label><input type="radio" id="choice2" name="choice" value="2"> 2 </label>        
        <label><input type="radio" id="choice3" name="choice" value="3"> 3 </label>
      </div>
      <div id="game_area_chooseNumber--button">
        <button>Confirmer votre choix</button>
      </div>
    </form>
  </div>
  <p class="computer_message">l'ordinateur a retiré <span id="computer_number_of_rod"></span> bâtonnets.</p>


  <script src="app.js"></script>
</div>
</body>
</html>
